<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta name="description" content="design pro homepage" />
    <title>Design Pro</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/89b1e6798f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="desktop-view">
      <h1 class="logo-desktop">
        <span class="logo-left">Design</span><span class="logo-right">Pro</span>
      </h1>
      <div class="header-right">
        <form class="search-form">
          <input type="text" id="search-box" />
          <button type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
        <select name="language">
          <option value="english">EN</option>
          <option value="french">FR</option>
          <option value="portuguese">PT</option>
          <option value="spanish">ES</option>
        </select>
        <nav class="header-nav">
          <ul class="header-links">
            <li>Account</li>
            <li>Cart</li>
          </ul>
        </nav>
      </div>
    </header>
    <header class="mobile-view" style="display: none">
      <div class="header-left">
        <span class="hamburger-menu"
          ><i class="fa-solid fa-bars hamburger-mobile"></i
        ></span>
        <h1 class="logo-mobile">
          <span class="logo-left">Design</span
          ><span class="logo-right">Pro</span>
        </h1>
      </div>
      <div class="header-right">
        <button type="submit" class="mobile-search">
          <i class="fa fa-search"></i>
        </button>
        <nav class="mobile-header-nav">
          <ul class="header-links">
            <li><i class="fa-solid fa-user"></i></li>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="nav-header">
      <nav class="nav-left">
        <ul>
          <li>Products</li>
          <li>Design</li>
          <li>Events</li>
        </ul>
      </nav>
      <nav class="nav-right">
        <ul>
          <li>Help</li>
          <li>Contact us</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
